name: grubhie
description: Final Academic Project - Group 7

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  font_awesome_flutter: ^9.2.0
  http: ^0.13.4
  webview_flutter: ^2.3.1
  flutter_markdown: ^0.6.8
  sqflite: ^2.0.0+4
  intl: ^0.17.0
  flutter_staggered_grid_view: ^0.4.1
  path_provider: ^2.0.7
  decorated_icon: ^1.2.1
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:

  - family: patrickHand
    fonts:
    - asset: assets/fonts/PatrickHand-Regular.ttf

  - family: font2
    fonts:
    - asset: assets/fonts/Courgette-Regular.ttf

  - family: font3
    fonts:
    - asset: assets/fonts/Cookie-Regular.ttf

  - family: font4
    fonts:
    - asset: assets/fonts/Pacifico-Regular.ttf
